<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <main class="panel">
        <img class="header-pic" src="images/illustration-hero.svg" aria-hidden="true" alt="">
        <section class="txt">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
        </section>

        <section class="subscription">
            <img src="images/icon-music.svg" aria-hidden="true" alt="">
            <div>
                <p class="sub-text">
                    Annual Plan
                </p>
                <span class="sub-price">
                    $59.99/year
                </span>
            </div>
            <a href="#" class="sub-change">
                Change
            </a>
        </section>

        <section>
            <div>
                <button class="pay-btn">Proceed to Payment</button>
            </div>
            <a class="cancel" href="#">Cancel Order</a>
        </section>
    </main>

</body>

</html>
